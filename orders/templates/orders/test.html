<html>
    <head>
        <script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
          <script>
            $(document).ready(function(){
              $("add_address_submit").click(function(){
                x=$("add_address_div").serializeArray();
                $.each(x, function(i, field){
                  $("add_address_div").append(field.name+":"+field.value+" ");
                });
              });
            });
          </script>       
    </head>
<body>
<section class="content">
    <div class="row">
      <div class="col-md-12">
        <div class="box box-info">
          <div class="box-header with-border">
            <h3 class="box-title">新增地址</h3>
          </div>
          <form  name="add_address" class="form-horizontal" action="" method="post">
            {% csrf_token %}
            
            <div class="box-body">
              <div class="form-group">
                <label  class="col-sm-1 control-label">所在地区:</label>
                <div class="col-sm-2">
                  <select id="cmbClass" ></select>
                </div>
                <label  class="col-sm-1 control-label">省/州:</label>
                <div class="col-sm-2">
                  <select  id="cmbProvince" ></select>
                </div>
                <label  class="col-sm-1 control-label">城市:</label>
                <div class="col-sm-2">
                  <select  id="cmbCity" ></select>
                </div>
                <label  class="col-sm-1 control-label">县区:</label>
                <div class="col-sm-2">
                  <select  id="cmbArea" ></select>
                </div>
              </div>
              <div class="form-group">                                
                <label  class="col-sm-1 control-label">详细地址：</label>
                <div class="col-sm-5">
                  <textarea id="cmbfull" class="form-control" rows="2" placeholder="输入详细地址" ></textarea>
                </div>
                <script type="text/javascript">

                addressInit('cmbClass','cmbProvince','cmbCity','cmbArea');
                </script>          
              </div>  
            </div>
            <div class="box-footer">
            <button id="add_address_submit" type="submit" class="btn btn-info center-block" value="OK">提交</button>
            </div>
            <div id="add_address_div"></div>
          </form>
          
        </div>
      </div>
    </div>
   </section>
</body>
</html>
