{% extends "./base.html" %}
{% block head %}
{% load static %}
<script src="{% static 'orders/js/address_three.js' %}"></script>
{% endblock %}
{% block content %}
    <section class="content-header">
      <h1>
        地址管理
        <small>Address panel</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="./index"><i class="fa fa-dashboard"></i>总览</a></li>
        <li class="active">地址管理</li>
      </ol>
    </section>

    <section class="content">
    <div class="row">
      <div class="col-md-12">
        <div class="box box-info">
          <div class="box-header with-border">
            <h3 class="box-title">新增地址</h3>
          </div>
          <form class="form-horizontal" action="" method="post">
            {% csrf_token %}
            
            <div class="box-body">
              <div class="form-group">
                <label  class="col-sm-1 control-label">所在地区:</label>
                <div class="col-sm-2">
                  <select id="cmbClass" ></select>
                </div>
                <label  class="col-sm-1 control-label">省/州:</label>
                <div class="col-sm-2">
                  <select  id="cmbProvince" ></select>
                </div>
                <label  class="col-sm-1 control-label">城市:</label>
                <div class="col-sm-2">
                  <select  id="cmbCity" ></select>
                </div>
                <label  class="col-sm-1 control-label">县区:</label>
                <div class="col-sm-2">
                  <select  id="cmbArea" ></select>
                </div>
              </div>
              <div class="form-group">
                                
                <label  class="col-sm-1 control-label">详细地址：</label>
                <div class="col-sm-5">
                  <textarea  class="form-control" rows="2" placeholder="输入详细地址" ></textarea>
                </div>
                <script type="text/javascript" >
              addressInit('cmbClass','cmbProvince','cmbCity','cmbArea');
            </script>          
              </div>  
            </div>
            <div class="box-footer">
            <button type="submit" class="btn btn-info center-block" value="OK">提交</button>
            </div>
          </form>          
        </div>
      </div>
    </div>
    </section>

    
{% endblock %}
